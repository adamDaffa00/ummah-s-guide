<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://kit.fontawesome.com/c7caf4f585.js" crossorigin="anonymous"></script>
  <title> alquran web </title>
</head>
<body>
  <header>
    <nav class="top-navbar">
      <div class="logo"><a href="#"> <h1> Ghifari_quran </h1></a></div>
      <div class="config"><i class="fas fa-bars"></i></div>
      <ul class="config-menu">
        <li>
          <label for="toggle-terjemahan"> terjemahan </label>
          <input type="checkbox" class="toggler" id="toggle-terjemahan"  />
        </li>
        <li>
          <label for="toggle-latin"> latin </label>
          <input type="checkbox" class="toggler" id="toggle-latin" />
        </li>
        <li>
          <label for="toggle-tafsir"> tafsir </label>
          <input type="checkbox" class="toggler" id="toggle-tafsir" />
        </li>
      </ul>
    </nav>
    <section class="landing">
      <div class="gradient-bg">
        <img id="banner-img" src="img/kaligrafi.png" alt="kaligrafi alquran">
      </div>
    </section>
  </header>
  <section>
    <div class="menu grid-col-2">
      <div class="card box">
        <div class="brightness-bg">
          <p> murotal </p>          
        </div>
      </div>
      <div class="card box">
        <div class="brightness-bg">
          <p> asmaul husna </p>        
        </div>
      </div>
      <div class="card box">
        <div class="brightness-bg">
          <p> waktu sholat </p>       
        </div>
      </div>
      <div class="card box">
        <div class="brightness-bg">
          <p> doa harian </p>        
        </div>
      </div>
      <div class="card box">
        <div class="brightness-bg">
          <p> wirid </p>       
        </div>
      </div>
    </div>
  </section>
  <section id="surah-section">
    <ul class="list-surah">
    </ul>
  </section>
  <footer>
    <p> devAlghi &copy;2021</p>
  </footer>
  <script src="script/animation/paralax.js" type="text/javascript" charset="utf-8"></script>
  <script src="script/animation/aos.js" type="text/javascript" charset="utf-8"></script>
  <script src="script/navbar.js" type="text/javascript" charset="utf-8"></script>
  <script src="script/toggle-text.js" type="text/javascript" charset="utf-8"></script> 
  <script src="script/main/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
